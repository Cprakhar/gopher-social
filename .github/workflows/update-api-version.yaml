name: update version and release

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    update-version:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v5
            - name: Extract latest version from CHANGELOG.md
              id: get_version
              run: |
                VERSION=$(grep -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
                echo "::set-output name=VERSION::$VERSION"

            - name: Update version in main.go
              run: |
                sed -i "s/const version = \".*\"/const version = \"${{ steps.get_version.outputs.VERSION }}\"/" main.go
                
            - name: Commit and push if changed
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git add main.go
                git commit -m "chore: update version to ${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
                git push